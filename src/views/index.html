<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rest tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>[v-cloak] {display: none}</style>
</head>
<body>
<div class="container pt-3" id="app" v-cloak>
    <h1>REST API</h1>

    <form class="form-inline mb-3">
        <div class="form-group mr-5">
            <label for="name" class="mr-3">Имя</label>
            <input type="text" class="form-control" id="name" v-model="form.name">
        </div>
        <div class="form-group mr-5">
            <label for="value" class="mr-3">Значение</label>
            <input type="text" class="form-control" id="value" v-model="form.code">
        </div>
        <div v-if="currId">
            <button class="btn btn-success" type="button" @click="updateItem()" :disabled="!isCorrect">Сохранить</button>
            <button class="btn btn-secondary" type="button" @click="modCancel()" >Отменить</button>
        </div>
        <div v-else>
            <button class="btn btn-primary" type="button" @click="createItem()" :disabled="!isCorrect">Создать</button>
        </div>
    </form>


    <div v-if="loading">
        <loader/>
    </div>
    <div v-else-if="items.length">
        <div class="card mb-3" v-for="item in items">
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text">{{item.code}}</p>
                <button class="btn btn-primary" @click="modItem(item.id)" >Изменить</button>
                <button class="btn btn-danger" @click="removeItem(item.id)">Удалить</button>
            </div>
        </div>
    </div>
    <p v-else>Элементов пока нет</p>
</div>
</div>

<script type="module" src="static/frontend.js"></script>
</body>
</html>
